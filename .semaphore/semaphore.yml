version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 11
            - cd backend/x-lanche
            - mvn -B package -DskipTests --file pom.xml
  - name: 'Maven:Test'
    task:
      jobs:
        - name: Test
          commands:
            - mvn test
      prologue:
        commands:
          - checkout
          - sem-version java 11
          - cd backend/x-lanche
promotions:
  - name: DockerizeBackEnd
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
  - name: DockerFrontEnd
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
