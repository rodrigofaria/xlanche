version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 11
            - cd backend/x-lanche
            - mvn -B package -DskipTests --file pom.xml
  - name: 'Maven:Test'
    task:
      jobs:
        - name: Test
          commands:
            - mvn test
      prologue:
        commands:
          - checkout
          - cd backend/x-lanche
